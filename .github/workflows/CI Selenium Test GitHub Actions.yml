name: CI Selenium Test GitHub Actions

on:
  push:
    branches: [ "Github_OctaneIntegration" ]
  pull_request:
    branches: [ "Github_OctaneIntegration" ]

jobs:
  SeleniumTestRun:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn clean test